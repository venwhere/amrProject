<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<div th:replace="@{/pages/plugins/include_javascript}::include_javascript"></div>
<link rel="stylesheet" type="text/css" href="css/login.css" />
<script type="text/javascript" src="jquery/jquery.backstretch.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div class="top-content">
		<div class="inner-bgx">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="form-top"> 
							<div class="form-top-left">
								<h3>行政资源管理系统</h3>
							</div> 
							<div class="form-top-right">
								<i class="fa fa-lock"><img src="images/login-lock.png"/></i>
							</div>
						</div>
						<div class="form-bottom">
							<form role="form" action="/loginPage" method="POST" class="form-horizontal" id="myform" >
								<div class="form-group" id="eidDiv">
									<div class="col-md-12">
										<!-- 定义表单输入组件 -->
										<input type="text" id="eid" name="eid" class="form-control"
											placeholder="请输入雇员编号..."/>
									</div>
									<p id="eidMsg" style="color:red"></p>
								</div>
								<div class="form-group" id="passwordDiv">
									<div class="col-md-12">
										<!-- 定义表单输入组件 -->
										<input type="password" id="password" name="password" class="form-control"
											placeholder="请输入登录密码..."/>
									</div>
									<p id="passwordMsg" style="color:red"></p>
								</div>
								<div class="form-group" id="codeDiv">
									<div class="col-md-10">
										<!-- 定义表单输入组件 -->
										<input type="text" id="code" name="code" class="form-control"
											placeholder="验证码..." size="4" maxlength="4"/>
									</div> 
									<div class="col-md-2 col-md-pull-1"> 
										<img src="ImageCode" id="imageCode" title="看不清？单击换一张图片" />
										
									</div><div id="timeOut" style="display:inline;float:right;font-size:24px;color:red"></div>
									<p id="codeMsg" style="color:red"></p>
								</div> 
								<button type="submit" class="btn">登录系统</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var time=30;
	var tiemId;
	calculateTime();
	tiemId=setInterval("calculateTime()","1000");
	function calculateTime(){
		var timeDiv=document.getElementById("timeOut");
		if(time>0){
			time--;
			timeDiv.innerHTML="有效时间"+time+"s";
		}else{
			timeDiv.innerHTML="验证码过期";
		}
	}
</script>
</html>
